<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x" href="imgs/darklogo.png">
    <title>Colorix</title>
</head>
<body data-theme="light">
    <!-- Root -->
    <div id="root">
        <!-- Nav -->
        <nav>
            <div id="palettes-container">
                <button id="menu-btn">
                    <div class="info">
                        <i class="fa fa-bars"></i>
                        <p class="palette-name">Colorix</p>
                    </div>
                </button>
            </div>
            <button id="new-palette" class="new-list"><i class="fa-solid fa-plus"></i><p>Add a new palette</p></button>
        </nav>
        <!-- Main -->
        <main>
            <!-- Header -->
            <header>
                <button class="head-btn" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="title">
                    <img class="logo" src="imgs/darklogo.png">
                    <p>Colorix</p>
                </div>
                <button class="head-btn" title="Dark" id="mode-btn">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </header>
            <!-- Content -->
            <div class="content">        
                <div class="form">
                    <input placeholder="Enter the title here.." id="title-input" class="title-inp">
                    <input placeholder="Enter the color here.." id="color-input" class="color-inp">
                    <button id="create-btn" class="new-btn">Create Color</button>
                </div>
            
                <div class="colors"></div> 
                <div class="popup-container">
                    <div class="popup">
                        <p>P</p>
                        <button id="popup-btn">Ok</button>
                    </div>
                </div> 
            </div>
            <!-- End Content -->
        </main>
        <!-- End Main -->
    </div>
    <!-- End Root -->

    <script src="js/script.js"></script>
    <script src="js/palettes.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
