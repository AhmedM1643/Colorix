<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x" href="imgs/darklogo.png">
    <title>Colorix</title>
</head>
<body data-theme="light">
    <div class="title">
        <img class="logo" src="imgs/darklogo.png">
        <p>Welcome To Colorix</p>
    </div>
    <p>Here you can choose your colors and modify it</p>
    <div class="form">
        <input placeholder="Enter the title here.." id="title-input" class="title-inp">
        <input placeholder="Enter the color here.." id="color-input" class="color-inp">
        <button id="create-btn" class="create">Create</button>
    </div>
    <div class="colors"></div> 
    <div class="popup-container">
        <div class="popup">
            <p>P</p>
            <button id="popup-btn">Ok</button>
        </div>
    </div> 
    <script src="js/script.js"></script>
</body>
</html>
